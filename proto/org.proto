syntax = "proto3";

package org.v1;

// Organization Service - handles org operations
service OrgService {
  rpc ListOrgs(ListOrgsRequest) returns (ListOrgsResponse);
  rpc GetOrg(GetOrgRequest) returns (GetOrgResponse);
  rpc CreateOrg(CreateOrgRequest) returns (CreateOrgResponse);
  rpc UpdateOrg(UpdateOrgRequest) returns (UpdateOrgResponse);
  rpc DeleteOrg(DeleteOrgRequest) returns (DeleteOrgResponse);
}

// Core Types
message Org {
  string id = 1;
  string name = 2;
  string slug = 3;
  string created_at = 4;  // ISO 8601 timestamp string
}

// List Orgs
message ListOrgsRequest {}

message ListOrgsResponse {
  repeated Org orgs = 1;
}

// Get Org
message GetOrgRequest {
  string id = 1;
}

message GetOrgResponse {
  Org org = 1;
}

// Create Org
message CreateOrgRequest {
  string name = 1;
}

message CreateOrgResponse {
  Org org = 1;
}

// Update Org
message UpdateOrgRequest {
  string id = 1;
  string name = 2;
}

message UpdateOrgResponse {
  Org org = 1;
}

// Delete Org
message DeleteOrgRequest {
  string id = 1;
}

message DeleteOrgResponse {}
